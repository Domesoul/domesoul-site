<body>
  <!-- Header / Nav -->
  <header class="main-header">
    <div class="logo">
      <a href="index.html"><img src="assets/logo-dome-soul.png" alt="Domé Soul" /></a>
    </div>
    <nav class="site-nav">

      </ul>
    </nav>
  </header>

  <main class="page container contact-section">
    <h1>Contact Domé Soul</h1>
    <!-- Option A: Simple mailto form -->
    <form class="contact-form" action="mailto:contact@domesoul.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" required />

      <label for="email">Email</label>
      <input id="email" type="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn btn-accent btn-pill">Send Message</button>
    </form>

    <!-- Option B: Google Form (uncomment and add your form ID)
    <div class="card" style="margin-top:24px;">
      <h2>Contact Form</h2>
      <iframe
        src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true"
        width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0"
        title="Contact Domé Soul">Loading…</iframe>
    </div>
    -->
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <a href="https://open.spotify.com/artist/3CQUZpVh6x10v1v49OqfkB?si=ZCXl--ZpSxagaEmPgHLRRQ" target="_blank" rel="noopener">Spotify</a>
      <a href="mailto:contact@domesoul.com">Email</a>
      <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
