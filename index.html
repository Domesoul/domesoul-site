<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dom√© Soul | Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="carousel-hero">
  <div class="carousel-slide active" style="background-image: url('img/slide1.jpg');">
    <div class="carousel-caption">
      <h1>Healing in Harmony</h1>
      <p>Music as a balm for the soul</p>
    </div>
  </div>
  <div class="carousel-slide" style="background-image: url('slide2.jpg');">
    <div class="carousel-caption">
      <h1>Where the Light Lives</h1>
      <p>Spreading hope and love through the power of music.</p>
    </div>
  </div>
  <div class="carousel-slide" style="background-image: url('slide3.jpg');">
    <div class="carousel-caption">
      <h1>Soul Mission</h1>
      <p>Be a light for those in need.</p>
    </div>
  </div>
</div>

<script>
  let current = 0;
  const slides = document.querySelectorAll('.carousel-slide');
  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 5000);
</script>

</body>
</html>
