<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Domé Soul – Music. Outreach. Purpose." />
  <title>Domé Soul</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      background-color: #fff;
      color: #111;
    }

    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffb703;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-style: italic;
      color: #555;
      font-size: 1.1rem;
    }

    .quotes {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #333;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">Domé Soul</a>
    <nav>
      <a href="music.html">Music</a>
      <a href="soul-mission.html">Soul Mission</a>
      <a href="presskit.html">Press Kit</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Domé Soul</h1>
    <p>Music. Outreach. Purpose.</p>
  </section>

  <section class="quotes">
    <p>“Let your light shine before others.”</p>
    <p>“Where the light lives, healing begins.”</p>
    <p>“Soul is not just music, it’s mission.”</p>
  </section>

  <footer>
