
<!-- Quote Carousel Section -->
<section class="quote-carousel">
  <div class="quote-container">
    <div class="quote active">“The light shines in the darkness, and the darkness has not overcome it.” — John 1:5</div>
    <div class="quote">“Music is the soul’s voice when words fall short.” — Unknown</div>
    <div class="quote">“Let your light shine before others…” — Matthew 5:16</div>
    <div class="quote">“Even in dust, a melody can rise.” — Domé Soul</div>
  </div>
</section>

<style>
  .quote-carousel {
    background: #f3f4f6;
    padding: 3em 1em;
    text-align: center;
  }

  .quote-container {
    position: relative;
    height: 100px;
    max-width: 800px;
    margin: 0 auto;
    overflow: hidden;
  }

  .quote {
    position: absolute;
    width: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    font-size: 1.3rem;
    font-style: italic;
    padding: 0 1em;
  }

  .quote.active {
    opacity: 1;
  }
</style>

<script>
  let currentQuote = 0;
  const quotes = document.querySelectorAll('.quote');
  setInterval(() => {
    quotes[currentQuote].classList.remove('active');
    currentQuote = (currentQuote + 1) % quotes.length;
    quotes[currentQuote].classList.add('active');
  }, 5000); // Change quote every 5 seconds
</script>
